name: CI API Test

run-name: 'CI API Test by @${{ github.actor }}'

on:
  workflow_call:
  pull_request:
    branches:
      - main
    paths:
      - 'apps/api/**'
      - 'go.mod'
      - 'go.sum'
  workflow_dispatch:

jobs:
  lint-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Install dependencies
        working-directory: apps/api
        run: go mod download
      - name: Run gofmt
        working-directory: apps/api
        run: gofmt -l -d .
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: apps/api
